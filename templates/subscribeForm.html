<!--=== Content Part ===-->
<div class="container content">
    <div class="headline">
        <h2>Subscribe
            <small>Send us your details</small>
        </h2>
    </div>
    <p>In order to register an account we need your details. Please submit the form below with your details.</p>

    <form action="#" class="sky-form">
        <header>Acount details</header>

        <fieldset>
            <div class="row">
                <section class="col col-4">
                    <label class="label">
                        First name <span class="color-red">*</span>
                    </label>
                    <label class="input">
                        <input type="text">
                    </label>
                </section>
                <section class="col col-4">
                    <label class="label">
                        Prefix
                    </label>
                    <label class="input">
                        <input type="text">
                    </label>
                </section>
                <section class="col col-4">
                    <label class="label">
                        Last name <span class="color-red">*</span>
                    </label>
                    <label class="input">
                        <input type="text">
                    </label>
                </section>
            </div>
            <section>
                <label class="label">
                    Age <span class="color-red">*</span>
                </label>
                <label class="input">
                    <input type="text">
                </label>
            </section>
            <section>
                <label class="label">
                    VID Number <span class="color-red">*</span>
                </label>
                <label class="input">
                    <input type="text">
                </label>
            </section>
        </fieldset>
        <fieldset>
            <div class="row">
                <section class="col col-6">
                    <label class="label">
                        Password <span class="color-red">*</span>
                    </label>
                    <label class="input">
                        <input type="password">
                    </label>
                </section>
                <section class="col col-6">
                    <label class="label">
                        Confirm password <span class="color-red">*</span>
                    </label>
                    <label class="input">
                        <input type="password">
                    </label>
                </section>
            </div>
            <section>
                <label class="label">
                    E-mail <span class="color-red">*</span>
                </label>
                <label class="input">
                    <input type="email">
                </label>
            </section>
        </fieldset>
        <fieldset>
            <section>
                <label class="label">
                    Course <span class="color-red">*</span>
                </label>
                <label class="select">
                    <select>
                        <option value="0">PreFlight-Academy</option>
                        <option value="1">IRFlight-Academy</option>
                        <option value="2">Flight-Academy</option>
                    </select>
                    <i></i>
                </label>
            </section>
            <section>
                <label class="label">
                    Flight simulator <span class="color-red">*</span>
                </label>
                <label class="select">
                    <select>
                        <option value="0">Microsoft Flight Simulator 2002</option>
                        <option value="1">Microsoft Flight Simulator 2004</option>
                        <option value="2">Microsoft Flight Simulator X</option>
                    </select>
                    <i></i>
                </label>
            </section>
            <section>
                <label class="label">
                    Which airplane can you fly (example PMDG737, Wilco, B58 etc) <span class="color-red">*</span>
                </label>
                <label class="input">
                    <input type="text">
                </label>
            </section>
        </fieldset>
        <fieldset>
        <section>
            <label class="label">
                Motivation <span class="color-red">*</span>
            </label>
            <label class="textarea">
                <textarea rows="3"></textarea>
            </label>
        </section>
        </fieldset>
        <footer>
            <p><span class="color-red">*</span> Required field</p>
            <button type="submit" class="btn-u">Submit</button>
        </footer>
    </form>
</div>
<!--=== End Content Part ===-->
